      <div class="grid-container-2 headBar">
        <div>
          <a href="index.html"
            ><img class="grow" src="assests/images/book.png" alt=""
          /></a>
          <h1><strong>Agregar productos</strong></h1>
        </div>
        <div>
          <nav>
            <ul class="menu">
              <li><a href="indexproductos.html">Registrar productos</a></li>

    <form>
      <!-- Full Name--------------------------------------------------------------------------- -->
     
    <!-- Full Name finish -------------------------------------------------------------------->
    <div class="card">
      <div class="card-body">
        <div class="container" id="root">
          <div class="container">
              <!-- Content here -->
      
              <div class="form-group">
                <br />
                <label for="full_name_id" class="control-label"
                  >Costo de compra :</label
                >
                <input
                  type="number"
                  class="form-control"
                  id=""
                  name=""
                  placeholder="$ 0,00"
                />
              </div>
      
              <div class="form-group">
                <!-- Street 1 -->
                <label for="street1_id" class="control-label">Costo de venta :</label>
                <input
                  type="number"
                  class="form-control"
                  id=""
                  name=""
                  placeholder="$ 0,00"
                />
              </div>
      
              <div class="form-group">
                <!-- Street 2 -->
                <label for="street2_id" class="control-label"
                  >Cantida disponible</label
                >
                <input
                  type="number"
                  class="form-control"
                  id=""
                  name=""
                  placeholder=" Unidades, libras, kilos "
                />
              </div>
      
              <div class="form-group">
                <!-- City-->
                <label for="city_id" class="control-label">fecha de expiración</label>
                <input id="datepicker" width="276" />
                <script>
                  
                  $("#datepicker").datepicker({
                    uiLibrary: "bootstrap4"
                    
                  });
                  placeholder="ingrese la fecha"
                </script>
              </div>
      
              <div class="form-group">
                <!-- State Button -->
                <label for="state_id" class="control-label"
                  >Descripción del Producto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="zip_id"
                  name="zip"
                  placeholder=" Escriba la descripción"
                />
              </div>
      
              <div class="form-group">
                <!-- Submit Button -->
                <button type="submit" class="btn btn-info">
                  Agregar Producto
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
